<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika:wght@600&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="header-section">
        <h1>Pirates Translator</h1>
        <img src="./images/liftarn_Skull_with_banners.svg" alt="pirate skull">
    </div>
    <div class="main-section">
        <div class="container-left">
            <textarea id="text-input" class="text-field" cols="40" rows="5" placeholder="Enter your text in English."></textarea>
            <button id="btn-translate">Translate</button>
            <div class="note">
                
Convert from English to Pirate speak. Shiver me timbers! I be needin' t' send 'em all to Davy Jones' locker. Arrrrr! Anyway go ahead and translate and have some fun!
            </div>
            <textarea id="text-output" class="text-field" cols="40" rows="5">
              
            </textarea>
        </div>
        <div class="container-right">
            <img src="./images/1379964998.svg" alt="pirate ship">
        </div>
       
    </div>


   
</body>
</html>
